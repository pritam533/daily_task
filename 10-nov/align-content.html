<!DOCTYPE html>
<html>

<head>
      <style>
            .container {
                  display: flex;
                  height: 400px;
                  flex-wrap: wrap;
                  align-content: center;
                  overflow: scroll;
                  background-color: DodgerBlue;
            }

            .container div {
                  background-color: #f1f1f1;
                  width: 100px;
                  margin: 10px;
                  padding: 10px;
                  text-align: center;
                  font-size: 30px;
            }
      </style>
</head>

<body>

      <h1>align-content: center</h1>

      <p>align-content: center; - The flex lines are packed toward the center of the container:</p>

      <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
      </div>

</body>

</html>
