<!DOCTYPE html>
<html>

<head>
      <style>
            body {
                  margin: 0;
                  background-color: #cfe8cf;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
            }

            
            .container2 {
                  display: flex;
                  flex-direction: column;
                  background-color: #cfe8cf;
                  
                  padding: 10px;
                  gap: 10px;
                  width: 900px;
                  height: 500px;
                  box-sizing: border-box;
            }

      
            .container1 {
                  display: flex;
                  flex-direction: row;
                  justify-content: space-between;
                  gap: 10px;
                  background-color: transparent;
            }

            .container1 div {
                  flex: 1;
                  background-color: #d77b73;
                  /* red boxes */
                  height: 80px;
            }

            
            .container {
                  display: flex;
                  flex-direction: row;
                  gap: 10px;
                  flex: 1;
            }

            
            .left-box {
                  flex: 2;
                  background-color: #6c7265;
                  
                  display: flex;
                  align-items: center;
                  justify-content: center;
            }


            .center-box {
                  width: 80px;
                  height: 80px;
                  background-color: #f2e25a;
            }

            
            .right-box {
                  flex: 1;
                  display: flex;
                  flex-direction: column;
                  gap: 10px;
            }

            .right-box div {
                  flex: 1;
                  background-color: #7f8d5e;
                  /* olive green boxes */
            }
      </style>
</head>

<body>
      <div class="container2">
            <!-- Top three boxes -->
            <div class="container1">
                  <div></div>
                  <div></div>
                  <div></div>
            </div>

            
            <div class="container">
                  
                  <div class="left-box">
                        <div class="center-box"></div>
                  </div>

                  <!-- Right stacked boxes -->
                  <div class="right-box">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                  </div>
            </div>
      </div>
</body>

</html>
