<!DOCTYPE html>
<html>
<head>
      <style>
            div {
                  border: 8px solid black;
                  background-color: lightblue;
                  padding: 50px;
                  
            }
      </style>
</head>

<body>
            
      <h2>Using padding properties</h2>
      <h4>The CSS box model is a box that wraps around every HTML element,<br>
             consisting of margins, borders, padding, and the actual content area.</h4>
      <div>This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 50px, and a left
            padding of 80px.</div>

</body>

</html>
