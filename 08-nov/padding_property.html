<!DOCTYPE html>
<html>

<head>
      <style>
            div.ex1 {
                  border: 2px solid black;
                  width: 300px;
                  background-color: lightblue;

            }

            div.ex2 {
                  border: 2px solid black;
                  width: 300px;
                  background-color: lightblue;
                  padding: 50px 30px;
                  box-sizing: border-box;
            }
      </style>
</head>

<body>

      <h2>Using shorthand padding properties</h2>
      <div class="ex1">this div is using shorthand padding properties.</div><br>
      <div class="ex2">this div is using shorthand padding properties.</div>

</body>

</html>
