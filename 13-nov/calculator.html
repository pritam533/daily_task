<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Calculator</title>
</head>

<body>

    <h1>Simple Addition Calculator</h1>

    <label for="num1">First Number:</label>
    <input type="number" id="num1" value="0">
    <br><br>

    <label for="num2">Second Number:</label>
    <input type="number" id="num2" value="0">
    <br><br>

    <button onclick="performAddition()">Calculate Sum</button>

    <hr>

    <h2>Result:</h2>
    <p id="result">Enter numbers and click "Calculate Sum" to see the result.</p>

    <script>
        // JavaScript code will go here
        function performAddition() {
            // 1. Get the values from the input fields
            const input1 = document.getElementById('num1').value;
            const input2 = document.getElementById('num2').value;

            // 2. Convert the input values (which are strings) to numbers
            const number1 = parseFloat(input1);
            const number2 = parseFloat(input2);

            // 3. Perform the arithmetic operation (Addition)
            const sum = number1 + number2; //150+150=300
        


            // 4. Display the result
            document.getElementById('result').textContent = 'The sum is: ' + sum;
        }
    </script>
</body>

</html>
